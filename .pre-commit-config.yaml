# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-case-conflict
        # Check for files with names that would conflict on a case-insensitive
        # filesystem like MacOS HFS+ or Windows FAT.
      - id: check-json
        # Attempts to load all json files to verify syntax.
      - id: check-merge-conflict
        # Check for files that contain merge conflict strings.
      - id: check-symlinks
        # Checks for symlinks which do not point to anything.
      - id: check-toml
        # Attempts to load all TOML files to verify syntax.
      - id: check-xml
        # Attempts to load all xml files to verify syntax.
      - id: check-yaml
        # Attempts to load all yaml files to verify syntax.
      - id: detect-private-key
        # Checks for the existence of private keys.
      - id: end-of-file-fixer
        # Makes sure files end in a newline and only a newline.
        exclude: ^earthorbitplan/scenarios/psds\.xml$
      - id: trailing-whitespace
        # Trims trailing whitespace.
        exclude: |
          (^earthorbitplan/scenarios/psds\.xml$|^data/logs/|^data/progres/|^data/schedules/|^data/skymaps/)
        exclude_types: [python] # Covered by Ruff W291.
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.9.9
    hooks:
      # Run the linter.
      - id: ruff
        args: ["--extend-select", "I", "--fix"]
        exclude: |
          (^earthorbitplan/scenarios/psds\.xml$|^data/logs/|^data/progres/|^data/schedules/|^data/skymaps/)

      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: ["--ignore-words=.codespell-ignore-words", "--write-changes"]
        exclude: |
          (^docs/refs\.bib$|^data/progres/|^data/schedules/|^data/skymaps/)
        additional_dependencies:
          - tomli

  # Black is the uncompromising Python code formatter.
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black-jupyter
        types: [jupyter]

  # strip output from Jupyter and IPython notebooks
  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout
